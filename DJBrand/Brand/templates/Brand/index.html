{%  extends 'Brand/basic.html' %}

{% block title %}
{{ title }}
{% endblock %}



{% block content %}

{% load static %}
  <link rel="stylesheet" href="{% static 'css/index.css'%}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<div class="container main-content">
    <div class="container slide">
        <div id="Slider" class="carousel slide carousel-fade " data-bs-ride="carousel" data-bs-interval="5000">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#Slider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#Slider" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#Slider" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner ">
            <div class="carousel-item active">
              <img src="{% static 'pictures/sl911.jpg' %}" class="slide d-block w-100" alt="Porsche 911">
                <div class="carousel-caption d-none d-md-block">
            <h5 class="title-slide">Porsche 911 GT4 RS</h5>
          </div>
            </div>
            <div class="carousel-item">
              <img src="{% static 'pictures/slg63.jpg' %}" class="slide d-block w-100" alt="Mercedes G63S">
                <div class="carousel-caption d-none d-md-block">
            <h5 class="title-slide">Mercedes-Benz G63 S</h5>
          </div>
            </div>
            <div class="carousel-item">
              <img src="{% static 'pictures/slUr.jpg' %}" class="slide d-block w-100" alt="Lamborghini Urus" >
                <div class="carousel-caption d-none d-md-block">
            <h5 class="title-slide">Lamborghini Urus</h5>
          </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#Slider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#Slider" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
          </button>
        </div>
    </div>

        <h1 class="title-brands">Бренди</h1>
    <section class="section_Brands">
            <a class="brands_item" href="{% url 'Chanel' %}"><img class="chanel-img" src="{% static 'pictures/Chanel3.png' %}" alt="Chanel"></a>
            <a class="brands_item" href="{% url 'Louis' %}"><img class="louis-img" src="{% static 'pictures/Louis2.png' %}" alt="Louis-Vuitton"></a>
            <a class="brands_item" href="{% url 'Dolce' %}"><img class="dolce-img" src="{% static 'pictures/DG.png' %}" alt="Dolce & Gabbana"></a>
            <a class="brands_item" href="{% url 'Vovk' %}"><img class="vovk-img" src="{% static 'pictures/Vovk.png' %}" alt="Vovk"></a>
            <a class="brands_item" href="{% url 'Versace' %}"><img class="versace-img" src="{% static 'pictures/Versace.png' %}" alt="Versace"></a>
            <a class="brands_item" href="{% url 'Ellesse' %}"><img class="ellesse-img" src="{% static 'pictures/Ellesse.png' %}" alt="Ellesse"></a>
            <a class="brands_item" href="{% url 'H&M' %}"><img class="h&m-img" src="{% static 'pictures/H&M.png' %}" alt="H&M"></a>
            <a class="brands_item" href="{% url 'Colins' %}"><img class="colins-img" src="{% static 'pictures/colins.png' %}" alt="Colins"></a>
            <a class="brands_item" href="{% url 'LCW' %}"><img class="lcw-img" src="{% static 'pictures/LCW.jpg' %}" alt="LCW"></a>
            <a class="brands_item" href="{% url 'Sinsay' %}"><img class="sinsay-img" src="{% static 'pictures/Sinsay.png' %}" alt="Sinsay"></a>
    </section>
</div>
{% endblock %}

{% block footer %}

{% endblock %}
